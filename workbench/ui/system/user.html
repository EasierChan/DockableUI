<div class="title">
    <img class="logo" src="../base/images/logo-white.png" alt="Chronos">
    <span class="big">{{name}}</span>
</div>
<div class="content">
    <div class="user">
        <div *ngIf="appSrv.isLoginTrade()==false" class="login">
            <h2>
                <span class="glyphicon glyphicon-user"></span>
            </h2>
            <!--<label for="username">资产管理人ID：</label>
            <input id="username" type="text" placeholder="请输入资产管理人ID" [(ngModel)]="maid">-->
            <label for="username">用户名：</label>
            <input id="username" type="text" placeholder="请输入用户名" [(ngModel)]="userid">
            <label for="password">密码：</label>
            <input id="password" type="password" placeholder="6-20位数字、字母或字符" [(ngModel)]="password">
            <button class="btn-login" (click)="login()">登录</button>
            <div class="register">
                <a>新用户注册</a><a>找回密码</a>
            </div>
        </div>
        <div *ngIf="appSrv.isLoginTrade()" class="login">
            <h2>
                <span class="glyphicon glyphicon-user"></span>
            </h2>
            <button class="btn-login" (click)="login()">用户{{userid}}已登录</button>
            <button class="btn-login" (click)="logout()">切换用户</button>
        </div>
    </div>
</div>
