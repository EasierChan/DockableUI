<div class="title">
  <img class="logo" src="../base/images/logo-white.png" alt="Chronos" />
  <span class="big">chronos</span>
  <ul class="tabs">
    <li *ngFor="let tab of curModule.tabs" [class.active]="activeTab==tab" (click)="activeTab=tab"><a>{{tab}}</a></li>
  </ul>
</div>
<div class="content">
  <dashboard *ngIf="activeTab=='Dashboard'"></dashboard>
  <trade *ngIf="activeTab=='Trading'" class="fill"></trade>
  <simulation *ngIf="activeTab=='Simulation'"></simulation>
  <risk *ngIf="activeTab=='Risk'"></risk>
  <admin *ngIf="activeTab=='Admin'"></admin>
  <backtest *ngIf="activeTab=='BackTest'" class="fill"></backtest>
  <riskfactor *ngIf="activeTab=='Profit'" [activeTab]="activeTab" class="fill"></riskfactor>
  <riskfactor *ngIf="activeTab=='RiskFactors'" [activeTab]="activeTab" class="fill"></riskfactor>
</div>
