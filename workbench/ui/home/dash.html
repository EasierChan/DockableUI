<div class="dash-body">
    <div class="banner">
        <!--<img src="../base/images/banner.jpg" alt="量化科技金融" style="width: 100%; height: 100%; objet-fit: contain;">-->
    </div>
    <div class="u-row marketdata">
        <section class="fill">
            <b>{{codeTableSection.title}}</b>
            <div class="holder">
                <dock-table2 [dataSource]="codeTableSection.content.dataSource" [styleObj]="codeTableSection.content.styleObj"></dock-table2>
            </div>
        </section>
        <section class="fill">
            <b>{{codeChartSection.title}}</b>
            <div class="holder">
                <div echarts [options]="codeChartSection.content.option" (chartInit)="onChartInit($event)" style="height: 220px;"></div>
            </div>
        </section>
    </div>
    <div class="u-row other">
        <section class="fill">
            <b>{{eventSection.title}}</b>
            <div class="holder">
                <dock-table2 [dataSource]="eventSection.content.dataSource" [styleObj]="eventSection.content.styleObj"></dock-table2>
            </div>
        </section>
        <section class="fill">
            <b>{{todoSection.title}}</b>
            <div class="holder">
                <dock-table2 [dataSource]="todoSection.content.dataSource" [styleObj]="todoSection.content.styleObj"></dock-table2>
            </div>
        </section>
    </div>
</div>
