<div class="dash-body">
    <div class="banner">
        <img src="../base/images/banner.jpg" alt="量化科技金融" style="width: 100%; height: 100%; objet-fit: contain;">
    </div>
    <section class="leftSection">
        <div class="marketPrefile_con chartCon">
            <p class="chartTit">marketProfile container</p>
            <div>
                lllllallal allProductWeight
            </div>
        </div>
        <div class="aiArea chartCon">
            <p class="chartTit">AI看盘</p>
            <div class="theBestList">
                <p class="">最好的30个股票</p>
                <dock-table2 [dataSource]="bestStockList.dataSource" [styleObj]="bestStockList.styleObj"></dock-table2>
            </div>
            <div class="theWorstList">
                <p class="">最差的30个股票</p>
                <dock-table2 [dataSource]="worstStockList.dataSource" [styleObj]="worstStockList.styleObj"></dock-table2>

            </div>
        </div>
    </section>

    <section class="middleSection">
        <div class="productChart chartCon ">
            <p class="chartTit">产品数据分析</p>
            <!--<span class='choose'> choose</span>-->
            <div echarts [options]="productNet.content.option" (chartInit)="productNet.content.onInit($event)" style="height: 250px"></div>
            <!--<div echarts [options]="productNet.content.option" style="height: 250px"></div>-->
            <div class="producAnalysis">
               
                <span class="profitAndLoss">
                    <span class="fontCon">
                        <p>总盈亏：{{totalProfitAndLoss}}</p>
                        <p>浮动盈亏：{{floatProfitAndLoss}}</p>
                    </span>

                </span>
                 <span class="productWeight">
                    <div echarts [options]="productWeight.content.option" (chartInit)="productWeight.content.onInit($event)"style="height: 150px ;"></div>
                </span>
                <span class="productRisk">
                     <span class="fontCon">
                        <p>敞口率：{{riskExposure}}%</p>
                        <p>风险度：{{riskDegree}}%</p>
                     </span>
                </span>
            </div>
        </div>
        <div class="chartCon productScale">
            <p class="chartTit">产品规模统计</p>
            <div echarts [options]="productScale.content.option"  (chartInit)="productScale.content.onInit($event)" style="height: 300px"></div>

        </div>
        <div class="chartCon allProductWeight">
            <p class="chartTit">产品资产比重</p>
            <div echarts [options]="allProductWeight.content.option"  (chartInit)="allProductWeight.content.onInit($event)" style="height: 400px"></div>

        </div>
    </section>

    <section class="rightSection">
        <div class="alarmCon chartCon">
            <p class="chartTit">alarm分析</p>
            <div class="alarmTab">
                <dock-table2 [dataSource]="riskTable.dataSource" [styleObj]="riskTable.styleObj"></dock-table2>
            </div>

        </div>
        <div class="todoCon chartCon">
            <p class="chartTit">TODO</p>
            <div class="todoInput">
                <input type="text" placeholder="输入要做的事情" [(ngModel)] = "addTodoContent"/>
                <a href="javascript:;" (click) = "addTodoEvent()" class="addTodoList">add</a>
                <!--<input type="text" placeholder="输入要做的事情" /><a href="javascript:;"  class="addTodoList">submit</a>-->
            </div>
            <div class="todoList">
                <dock-table2 [dataSource]="todoList.dataSource" [styleObj]="todoList.styleObj"></dock-table2>
                <!--<ul>
                    <li *ngFor = "let todo of todoListData">
                        <input type="checkbox"/>
                        <span>{{todo.message}}</span>
                        <span>{{todo.time}}</span>
                        <span>delete</span>
                    </li>
                </ul>-->
            </div>
        </div>
        <div class="messageCon chartCon">
            <p class="chartTit">Message</p>
        </div>

    </section>
    <!--<div class="strategyChart chartCon">
        <b>策略净值走势</b>
        <div echarts [options]="combStrategyNet.content.option" (chartInit)="combStrategyNet.content.onInit($event)" style="height: 250px"></div>
    </div>-->
