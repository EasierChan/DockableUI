<div style="overflow:auto">
<div class="menu" [hidden]="activeTab == 'Profit'">
<div class="menuItem">
<font color='#eee'>产品:</font>
<select id="product" class="item1" [(ngModel)]='iproduct' (ngModelChange)="iproduct=$event;nextDropdown()">
  <option *ngFor="let item of iproducts" [value]='item'>{{item}}</option>
</select>
</div>
<div class="menuItem">
<font color='#eee'>策略:</font>
<select  id="strategy" class="item1" [(ngModel)]='istrategy'>
  <option *ngFor="let item of istrategys" [value]='item'>{{item}}</option>
</select>
</div>
<div class="menuItem">
<font color='#eee'>日期:</font>
<input class="item3" [(ngModel)]='startDate' type="text" size="8" maxlength="8" placeholder="年月日" required>
-

<input class="item4" [(ngModel)]='endDate' type="text" size="8" maxlength="8" placeholder="年月日">
</div>
<div class="menuItem">
<font color='#eee'>对冲比例:</font>
<input class="item2"  [(ngModel)]='hedgeRadio' type="text" size="8">
</div>
<input class="search" type="submit" value="搜索" (click)="lookReturn()">

</div>
<div style="position:absolue">
<div class="chart big_chart" id="riskFactorReturnEchart" [hidden]="activeTab == 'RiskFactors'">chart</div>
<div class="chart small_chart" id="allDayReturnEchart" [hidden]="activeTab == 'RiskFactors'">chart</div>
<div class="chart big_chart" id="yearReturnEchart" [hidden]="activeTab == 'RiskFactors'">chart</div>
<div class="chart small_chart" id="allDayYearReturnEchart" [hidden]="activeTab == 'RiskFactors'">chart</div>

<div class="chart big_chart" id="everyDayRFEEchart" [hidden]="activeTab == 'Profit'">chart</div>
<div class="chart small_chart" id="riskFactorExposureEchart" [hidden]="activeTab == 'Profit'">chart</div>

<div class="chart big_chart" id="everyDayRFRAttrEchart" [hidden]="activeTab == 'Profit'">chart</div>
<div class="chart small_chart" id="riskFactorReturnAttrEchart" [hidden]="activeTab == 'Profit'">chart</div>


<div class="chart oneline_chart" id="stockAttrEchart" [hidden]="activeTab == 'Profit'">chart</div>

</div>
</div>
