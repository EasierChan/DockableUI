<div style="overflow:auto">
<div style="width:100%;height:90px;font-size:20px;overflow:auto" >
<div style="display:block;float:left">
<font color='#eee'>Product:</font>
<select id="product" style="width:100px;height:30px;margin:3px" [(ngModel)]='iproduct' (ngModelChange)="iproduct=$event;nextDropdown()">
  <option *ngFor="let item of iproducts" [value]='item'>{{item}}</option>
</select>
</div>
<div style="display:block;float:left">
<font color='#eee'>Strategy:</font>
<select  style="width:100px;height:30px;margin:3px" [(ngModel)]='istrategy'>
  <option *ngFor="let item of istrategys" [value]='item'>{{item}}</option>
</select>
</div>
<div style="display:block;float:left">
<font color='#eee'>Date:</font>
<input style="width:100px;height:30px;margin:3px"  [(ngModel)]='startDate' type="text" size="8" maxlength="8" placeholder="20170701" required>
-

<input style="width:100px;height:30px;margin:3px" [(ngModel)]='endDate' type="text" size="8" maxlength="8" placeholder="20170701" >
</div>
<div style="display:block;float:left">
<font color='#eee'>HedgeRadio:</font>
<input style="width:80px;height:30px;margin:3px"  [(ngModel)]='hedgeRadio' type="text" size="8"  placeholder="1" required>
</div>
<input style="width:61px;height:30px;background-color:#00b010;color:#eee;font-size:15px;text-align:center;margin:3px;display:block;float:left" type="submit" value="search" (click)="lookReturn()">

</div>
<div style="position:absolue">
<div class="chart" id="riskFactorReturnEchart">chart</div>
<div class="chart" id="allDayReturnEchart">chart</div>
<div class="chart">chart</div>
<div class="chart">chart</div>
<div class="chart">chart</div>
<div class="chart">chart</div>
<div class="chart">chart</div>
<div class="chart">chart</div>
</div>
</div>
<span>{{note}}</span>
