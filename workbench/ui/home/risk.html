<div class="content">
    <div class="u-col">
        <div class="u-row select-area">
            <select #$account (change)="changeAccount($account.value)" [(ngModel)]="selectedAccount" name="account" id="">
                <option value="0">账户</option>
                <option *ngFor="let account of accounts" [value]="account.group_id">{{account.name}}</option>
            </select>
            <select #$product (change)="changeProduct($product.value)" [(ngModel)]="selectedProduct" name="product" id="">
                <option value="0">产品</option>
                <option *ngFor="let product of products" [value]="product.group_id">{{product.name}}</option>
            </select>
        </div>
        <div class="u-col section">
            <div class="title"><b>风控预警</b></div>
            <div class="u-col holder">
                <dock-table2 [dataSource]="warnTable.dataSource" [styleObj]="warnTable.styleObj"></dock-table2>
            </div>
        </div>
        <div class="u-col fill">
            <div *ngIf="selectedProduct" class="title"><b>产品风控</b></div>
            <div *ngIf="selectedAccount" class="title"><b>帐号风控</b></div>
            <div class="u-col holder">
                <dock-table2 *ngIf="selectedProduct" [dataSource]="strategyTable.dataSource" [styleObj]="strategyTable.styleObj"></dock-table2>
                <dock-table2 *ngIf="selectedAccount" [dataSource]="accountTable.dataSource" [styleObj]="accountTable.styleObj"></dock-table2>
            </div>
            <div class="u-wrap">
                <div class="u-col holder">
                    <dock-table2 [dataSource]="marketPlateTable.dataSource" [styleObj]="marketPlateTable.styleObj"></dock-table2>
                </div>
                <div class="u-col holder">
                    <dock-table2 [dataSource]="varietiTable.dataSource" [styleObj]="varietiTable.styleObj"></dock-table2>
                </div>
                <div class="u-col holder">
                    <dock-table2 [dataSource]="ukeyTable.dataSource" [styleObj]="ukeyTable.styleObj"></dock-table2>
                </div>
                <div class="u-col holder">
                    <dock-table2 [dataSource]="tactfulTable.dataSource" [styleObj]="tactfulTable.styleObj"></dock-table2>
                </div>
            </div>
        </div>
    </div>
</div>
