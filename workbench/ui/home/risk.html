<div class="content">
    <div class="u-col">
        <div class="u-row select-area">
            <select (change)="changeAccount()" [ngModel]="selectedAccount" name="account" id="">
                <option *ngFor="let account of accounts" [value]="account.group_id">{{account.name}}</option>
            </select>
            <select (change)="changeProduct()" [ngModel]="selectedProduct" name="product" id="">
                <option *ngFor="let product of products" [value]="product.group_id">{{product.name}}</option>
            </select>
        </div>
        <div class="u-col section">
            <div class="title"><b>风控预警</b></div>
            <div class="u-col holder">
                <dock-table2 [dataSource]="warnTable.dataSource" [styleObj]="warnTable.styleObj"></dock-table2>
            </div>
        </div>
        <div class="u-col fill">
            <div class="title"><b>{{true ? '产品' : '帐号'}}风控</b></div>
            <div class="u-col holder">
                <dock-table2 ng-if="true" [dataSource]="strategyTable.dataSource" [styleObj]="strategyTable.styleObj"></dock-table2>
                <dock-table2 ng-if="false" [dataSource]="accountTable.dataSource" [styleObj]="accountTable.styleObj"></dock-table2>
            </div>
            <div class="u-wrap">
                <div class="u-col holder">
                    <dock-table2 [dataSource]="marketTable.dataSource" [styleObj]="marketTable.styleObj"></dock-table2>
                </div>
                <div class="u-col holder">
                    <dock-table2 [dataSource]="varTable.dataSource" [styleObj]="varTable.styleObj"></dock-table2>
                </div>
                <div class="u-col holder">
                    <dock-table2 [dataSource]="ukeyTable.dataSource" [styleObj]="ukeyTable.styleObj"></dock-table2>
                </div>
                <div class="u-col holder">
                    <dock-table2 [dataSource]="tactfulTable.dataSource" [styleObj]="tactfulTable.styleObj"></dock-table2>
                </div>
            </div>
        </div>
    </div>
</div>
