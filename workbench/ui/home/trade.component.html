<div class="areas">
    <tilearea *ngFor="let area of areas" [dataSource]="area.dataSource" [styleObj]="area.styleObj"></tilearea>
</div>
<div class="monitor" [style.height.px]="monitorHeight">
    <div class="title">
        <span>Monitor</span>
        <span class="glyphicon pull-right" [class.glyphicon-menu-up]="!bDetails" [class.glyphicon-menu-down]="bDetails" (click)="toggleMonitor()"></span>
    </div>
    <dock-table2 [dataSource]="resTable.dataSource" [styleObj]="resTable.styleObj"></dock-table2>
</div>
<div class="block-shadow-info" *ngIf="bshow" id="config">
    <div class="pop-center fg-white bg-darker">
        <div class="header">
            <a href="#" class="icon mif-home fg-white"></a>
            <span class="title">{{panelTitle}}</span>
        </div>
        <div class="content">
            <div *ngIf="config.curstep==1" class="page">
                <div>
                    <h4>请选择策略和产品</h4>
                    <hr>
                </div>
                <div>
                    <span class="strategytext">策略：</span>
                    <select class="strategy-sel" (change)="onSelectStrategy(strategyCores[strategycore.selectedIndex])" #strategycore [disabled]="bRead">
                                <option  *ngFor="let name of strategyCores" >{{name}}</option>
                            </select>
                    <span class="strategytext">产品：</span>
                    <select class="strategy-sel" (change)="onSelectProduct(productsList[productcore.selectedIndex])" #productcore>
                                <option  *ngFor="let name of productsList" >{{name}}</option>
                            </select>
                </div>
                <div class="name-content">
                    <div>
                        <h4>策略服务名与中文标识</h4>
                        <hr>
                    </div>
                    <label class="label-name">服务名:<input type="text" class = "input-col" placeholder="strategy name" [(ngModel)]="config.name" [readonly]= "bRead" ></label>
                    <label class="label-name">别名 : <input type="text" class = "input-col" placeholder="Chinese name" [(ngModel)]="config.chinese_name"></label>
                </div>
            </div>
            <div *ngIf="config.curstep==2" class="page">
                <div>
                    <h4>策略实例配置</h4>
                    <hr>
                </div>
                <div>
                    <div style="max-height: 375px; overflow-y: auto;">
                        <div class="accordion" data-role="accordion" data-close-any="true">
                            <div *ngFor="let instance of config.strategyInstances;let i = index" class="frame">
                                <div class="content bg-gray">
                                    <div class="accordion" data-role="accordion" data-close-any="true">
                                        <div class="frame">
                                            <div class="heading bg-grayLight">
                                                <div class="cell">参数信息</div>
                                            </div>
                                            <div>
                                                <fieldset>
                                                    <legend>Parameters</legend>
                                                    <div style="max-width: 700px; overflow-x: auto;">
                                                        <table>
                                                            <tr>
                                                                <th *ngFor="let param of instance.parameters">{{param.name}}</th>
                                                            </tr>
                                                            <tr>
                                                                <td *ngFor="let param of instance.parameters"><label><input type="text" [placeholder]="param.name" [(ngModel)]="param.value"></label></td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </fieldset>
                                                <fieldset>
                                                    <legend>Comments</legend>
                                                    <div style="max-width: 700px; overflow-x: auto;">
                                                        <table>
                                                            <tr>
                                                                <th *ngFor="let comment of instance.comments">{{comment.name}}</th>
                                                            </tr>
                                                            <tr>
                                                                <td *ngFor="let comment of instance.comments"><label><input type="text" [placeholder]="comment.name" [(ngModel)]="comment.value"></label></td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </fieldset>
                                                <fieldset>
                                                    <legend>Instruments</legend>
                                                    <div style="max-width: 700px; overflow-x: auto;">
                                                        <table>
                                                            <tr>
                                                                <th *ngFor="let instrument of instance.instruments">{{instrument.name}}</th>
                                                            </tr>
                                                            <tr>
                                                                <td *ngFor="let instrument of instance.instruments"><label><input type="text" [placeholder]="instrument.name" [(ngModel)]="instrument.value"></label></td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="config.curstep==3" class="page">
                <div>
                    <h4>通道信息</h4>
                    <hr>
                </div>
                <div style="max-height: 375px; overflow-y: auto;">
                    <div class="accordion" data-role="accordion" data-close-any="true">
                        <div class="frame active">
                            <div class="content bg-darker">
                                <fieldset *ngIf="config.channels.feedhandler">
                                    <legend>行情通道</legend>
                                    <table class="table condensed">
                                        <thead>
                                            <tr>
                                                <th>名称</th>
                                                <th>地址</th>
                                                <th>端口</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>{{config.channels.feedhandler.name}}</td>
                                                <td><input type="text" [(ngModel)]="config.channels.feedhandler.addr"></td>
                                                <td><input type="text" [(ngModel)]="config.channels.feedhandler.port"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="config.curstep==4" class="page">
                <div>
                    <h4>是否完成操作?</h4>
                    <hr>
                </div>
                <div class="row">
                    <label for="maxordersize">如果您已确定完成所有配置，请点击“完成”结束策略服务配置。</label>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="pagebtn">
                <button class="button" (click)="hide()">取消</button>
                <button class="button" [disabled]="config.curstep==1" (click)="prev()">上一步</button>
                <button class="button" [disabled]="config.curstep==4" (click)="next()">下一步</button>
                <button class="button" [disabled]="config.curstep!=4" (click)="finish()">完成</button>
            </div>
        </div>
    </div>
</div>
<div class="block-shadow-info"  *ngIf = "bSpread" id="svconfig"  data-close-button="true" data-width="600"
    data-height="400">
    <div class="pop-center fg-white bg-darker">
        <div class="header">
            <a href="#" class="icon mif-home fg-white"></a>
            <span class="title">价差分析</span>
        </div>
        <div class="content">
            <div>
                <div>
                    名称: <input type="text" [(ngModel)]="svconfig.name">
                </div>
                <br> 标的1: <input type="text" [(ngModel)]="svconfig.code1"> 标的2: <input type="text" [(ngModel)]="svconfig.code2">
                <br>
                <h5>公式:</h5>
                <textarea name="formula" style="width: 100%; line-height: 20px;" cols="30" rows="10" [(ngModel)]="svconfig.formula"></textarea>
            </div>
        </div>
        <div class="footer">
            <div class="place-right">
                <button class="button" (click)="onCloseSVConfig();">完成</button>
            </div>
        </div>
    </div>
</div>
