<div [ngSwitch]="option.dlg_name" class="container">
    <template [ngSwitchCase]="'product'">
        <product class="u-col"></product>
    </template>
    <template [ngSwitchCase]="'strategy'">
        <strategy [config]="option.config" [products]="option.products" [strategies]="option.strategies" class="u-col"></strategy>
    </template>
    <template [ngSwitchDefault>
        <span>Hello world</span>
    </template>
</div>
